<FireBoxRoom>
<Assets>
   <div class="place">
      <AssetObject id='place-terrain'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/senkai/terrain.obj'
         mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/senkai/terrain.mtl'
      />
      <AssetObject id='place-plants'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/senkai/plants.obj'
         mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/senkai/plants.mtl'
      />

      <AssetObject id='place-terrain-collision'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/senkai/terrain-collision.obj'
      />
      <AssetObject id='place-plants-collision'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/senkai/plants-collision.obj'
      />
   </div>
   <div class="characters">
      <AssetObject id='miko'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/toyosatomimi-no-miko/model.obj'
         mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/toyosatomimi-no-miko/model.mtl'
      />
   </div>
   <div class="shaders">
      <AssetShader id="tree_shader"
         vertex_src="http://www.dgp.toronto.edu/~mccrae/projects/firebox/home/tree_vertex.txt"
      />
   </div>
   <div class="sounds">
      <AssetSound id="bgm" src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/audio/senkai.mp3" />
   </div>
   <div class="websurfaces">
      <AssetWebSurface id="wiki" src="http://en.touhouwiki.net/wiki/Senkai" />
   </div>
</Assets>
<Room visible="false" col="1 0 0" pos="0 0 40" fwd="0 0 -1" >
   <div class="place">
      <Object id="place-terrain" collision_id="place-terrain-collision" pos="0 0 0" fwd="0 0 1" locked="true" lighting="false">
   	</Object>
      <Object id="place-plants"
         collision_id="place-plants-collision"
         cull_face="none"
         pos="0 0 0"
         fwd="0 0 1"
         locked="true"
         lighting="false"
         shader_id="tree_shader"
         blend_src="one_minus_constant_color"
         blend_dest="constant_color"
      />
   </div>
   <div class="characters">
      <div class="miko">
         <Text pos="0 3.2 -43" fwd="0 0 1" >Toyosatomimi no Miko</Text>
         <Object id="miko"
         pos="0 1.2 -43"
         collision_radius="0.5"
         fwd="0 0 1"
         scale="1 1 1"
         lighting="false" />
      </div>
   </div>
   <Object websurface_id="wiki"
      id="plane"
      collision_id="plane"
      locked="true"
      pos="0 0.9 37"
      xdir="1 0 0"
      ydir="0 0.707 -0.707"
      zdir="0 0.707 0.707"
      scale="2 1 1"
      cull_face="none"
   />
   <Sound id="bgm" loop="true" rect="-999 999 999 -999" />
</Room>
</FireBoxRoom>
