<FireBoxRoom>
<Assets>
	<!-- Place -->
	<AssetObject id='place-terrain'
		src='../assets/places/senkai/terrain.obj.gz'
		mtl='../assets/places/senkai/terrain.mtl'
	/>
	<AssetObject id='place-terrain-collision'
		src='../assets/places/senkai/terrain-collision.obj.gz'
	/>
	
	<AssetObject id='place-plants'
		src='../assets/places/senkai/plants.obj.gz'
		mtl='../assets/places/senkai/plants.mtl'
	/>
	<AssetObject id='place-plants-collision'
		src='../assets/places/senkai/plants-collision.obj.gz'
	/>
	
	<!-- Characters -->
	<AssetObject id='miko'
		src='../assets/characters/toyosatomimi-no-miko/model.obj'
		mtl='../assets/characters/toyosatomimi-no-miko/model.mtl'
	/>
	
	<!-- Shaders -->
	<AssetShader id="tree_shader"
		vertex_src="../assets/shaders/vertex_tree.glsl"
	/>
	
	<!-- Sounds -->
	<AssetSound id="bgm"
		src="../assets/audio/senkai.mp3"
	/>
	
	<!-- WebSurfaces -->
	<AssetWebSurface id="wiki"
		src="http://en.touhouwiki.net/wiki/Senkai"
	/>
</Assets>

<Room visible="false" col="1 0 0" pos="0 0 40" fwd="0 0 -1" >
	<!-- Place -->
	<Object id="place-terrain"
		collision_id="place-terrain-collision"
		pos="0 0 0" fwd="0 0 1"
		locked="true"
		lighting="false"
	/>
	<Object id="place-plants"
		collision_id="place-plants-collision"
		cull_face="none"
		pos="0 0 0"
		fwd="0 0 1"
		locked="true"
		lighting="false"
		shader_id="tree_shader"
		blend_src="one_minus_constant_color"
		blend_dest="constant_color"
	/>
	
	<!-- Characters -->
	<Text pos="0 3.2 -43" fwd="0 0 1" >Toyosatomimi no Miko</Text>
	<Object id="miko"
		pos="0 1.2 -43"
		collision_radius="0.5"
		fwd="0 0 1"
		scale="1 1 1"
		lighting="false"
	/>
	
	<!-- WebSurfaces -->
	<Object websurface_id="wiki"
		id="plane"
		collision_id="plane"
		locked="true"
		pos="0 0.9 37"
		xdir="1 0 0"
		ydir="0 0.707 -0.707"
		zdir="0 0.707 0.707"
		scale="2 1 1"
		cull_face="none"
	/>
	
	<!-- Sounds -->
	<Sound id="bgm"
		loop="true"
		rect="-999 999 999 -999"
	/>
</Room>
</FireBoxRoom>
