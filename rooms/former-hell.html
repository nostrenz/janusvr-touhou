<FireBoxRoom>
<Assets>
   <div class="place">
      <AssetObject id='place-terrain'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/terrain.obj'
         mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/terrain.mtl'
      />
      <AssetObject id='place-trees'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/trees.obj'
         mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/trees.mtl'
      />

      <AssetObject id='place-terrain-collision'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/terrain-collision.obj'
      />
      <AssetObject id='place-trees-collision'
         src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/trees-collision.obj'
      />
   </div>
   <div class="images">
      <AssetImage id="sky_left"
         src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/skybox.jpg"
      />
      <AssetImage id="sky_right"
         src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/skybox.jpg"
      />
      <AssetImage id="sky_front"
         src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/skybox.jpg"
      />
      <AssetImage id="sky_back"
         src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/skybox.jpg"
      />
      <AssetImage id="sky_up"
         src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/skybox.jpg"
      />
      <AssetImage id="sky_down"
         src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/former-hell/skybox.jpg"
      />
   </div>
   <div class="sounds">
      <AssetSound id="bgm"
         src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/audio/former-hell.mp3"
      />
   </div>
   <div class="shaders">
      <AssetShader id="tree_shader"
         vertex_src="http://www.dgp.toronto.edu/~mccrae/projects/firebox/home/tree_vertex.txt"
      />
   </div>
   <div class="websurfaces">
      <AssetWebSurface id="wiki"
         src="http://en.touhouwiki.net/wiki/Former_Capital"
      />
   </div>
</Assets>
<Room
   fog="true" fog_mode="exp" fog_density="0.01" fog_color="0 0 0.2"
   skybox_left_id="sky_left" skybox_right_id="sky_right" skybox_front_id="sky_front" skybox_back_id="sky_back" skybox_up_id="sky_up" skybox_down_id="sky_down"
   locked="true"
   visible="false"
   col="1 0 0"
   pos="0 0 0"
   fwd="0 0 -1"
>
   <div class="place">
      <Object id="place-terrain"
         collision_id="place-terrain-collision"
         pos="0 0 0"
         fwd="0 0 1"
         locked="true"
         lighting="true"
      />
      <Object id="plane"
         locked="true"
         pos="2 0.9 -5"
         xdir="1 0 0"
         ydir="0 0.707 -0.707"
         zdir="0 0.707 0.707"
         scale="2 1 1"
         cull_face="none"
         collision_id="plane"
         websurface_id="wiki"
      />
      <Object id="place-trees"
         collision_id="place-trees-collision"
         pos="0 0 0"
         fwd="0 0 1"
         locked="true"
         lighting="true"
         shader_id="tree_shader"
         blend_src="one_minus_constant_color"
         blend_dest="constant_color"
      />
   </div>
   <div class="links">
      <Link url="http://beta.vrsites.com/nostrenz/palace-of-the-earth-spirits"
         title="Palace of the Earth Spirits"
         pos="0 0 -150.9"
         fwd="0 0 1"
         col="0.35 0 1"
         scale="1.7 3.2 1"
      />
   </div>
   <Sound id="bgm" loop="true" rect="-999 999 999 -999" />
</Room>
</FireBoxRoom>
