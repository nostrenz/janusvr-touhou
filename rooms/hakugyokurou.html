    />
	<AssetObject
        id="place-plants"
        src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/hakugyokurou/plants.obj"
        mtl="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/hakugyokurou/plants.mtl"
    />
	
	<AssetObject
        id='yuyuko-saigyouji'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/yuyuko-saigyouji/model.obj'

	<AssetObject

	<AssetShader id="water_shader"
		src="http://www.gathervr.com/Dizzyhomeroom/watershaderT.txt"

  <Room
  locked="true"
  visible="false"
  col="0.5 0.5 0.5"
  pos="0 0 58"
  fwd="0 0 -1">

		<Text pos="-1 3.2 -25" fwd="0 0 1" scale="2 1.5 2">Yuyuko Saigyouji</Text>
		<Object id="yuyuko-saigyouji" collision_id="yuyuko-saigyouji" pos="-1 0.8 -25" fwd="0 0 1" lighting="false" />
		
		<Text pos="-3 2.8 -25" fwd="0 0 1" scale="2 1.5 2">Youmu Konpaku</Text>
		<Object id="youmu-konpaku" collision_id="youmu-konpaku" pos="-3 0.8 -25" fwd="0 0 1" lighting="false" />
	</Object>
	<Object id="place-plants" pos="0 0 0" fwd="0 0 1" locked="true" lighting="false" shader_id="tree_shader" blend_src="one_minus_constant_color" blend_dest="constant_color" />
  </Room>
</FireBoxRoom>
