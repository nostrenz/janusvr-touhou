    />
	<AssetObject
        id="place-plants"

        mtl="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/hakugyokurou/plants.mtl"
    />

    <AssetObject id="place-terrain-collision"
      src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/hakugyokurou/terrain-collision.obj"
    />
    <AssetObject id="place-plants-collision"
      src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/hakugyokurou/plants-collision.obj"
    />
	
	<AssetObject
        id='yuyuko-saigyouji'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/yuyuko-saigyouji/model.obj'
        mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/yuyuko-saigyouji/model.mtl'
    />
	<AssetObject
        id='youmu-konpaku'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/youmu-konpaku/model.obj'

    />

    <AssetSound id="bgm" src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/audio/hakugyokurou.mp3" />
	
	<AssetShader id="water_shader"
		src="http://www.gathervr.com/Dizzyhomeroom/watershaderT.txt"
		vertex_src="http://www.dgp.toronto.edu/~mccrae/projects/firebox/home/water_vertex.txt" 
	/>
	<AssetShader id="tree_shader"
		vertex_src="http://www.dgp.toronto.edu/~mccrae/projects/firebox/home/tree_vertex.txt"
	/>
  </Assets>
  <Room
  locked="true"
  visible="false"
  col="0.5 0.5 0.5"
  pos="0 0 58"
  fwd="0 0 -1">
    <Object id="place-terrain" collision_id="place-terrain-collision" pos="0 0 0" fwd="0 0 1" locked="true" lighting="false">
		
	 </Object>

   <Text pos="-1 3.2 -25" fwd="0 0 1" scale="2 1.5 2">Yuyuko Saigyouji</Text>
   <Object id="yuyuko-saigyouji" collision_radius="0.5" pos="-1 0.8 -25" fwd="0 0 1" lighting="false" />
  
   <Text pos="-3 2.8 -25" fwd="0 0 1" scale="2 1.5 2">Youmu Konpaku</Text>
   <Object id="youmu-konpaku" collision_radius="0.5" pos="-3 0.8 -25" fwd="0 0 1" lighting="false" />

	 <Object id="place-plants" collision_id="place-plants-collision" pos="0 0 0" fwd="0 0 1" locked="true" lighting="false" shader_id="tree_shader" blend_src="one_minus_constant_color" blend_dest="constant_color" />
    <Sound id="bgm" loop="true" rect="-999 999 999 -999" />
  </Room>
