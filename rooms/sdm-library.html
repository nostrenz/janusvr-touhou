<FireBoxRoom>

    <AssetObject
        id='place-room'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/sdm-library/room.obj'
        mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/sdm-library/room.mtl'
    />
    <AssetObject
        id='place-lights'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/sdm-library/lights.obj'
        mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/sdm-library/lights.mtl'
    />

    <AssetObject
        id='place-room-collision'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/sdm-library/collision.obj'
    />

    <AssetObject
        id='patchouli-knowledge-body'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/patchouli-knowledge/body.obj'
        mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/patchouli-knowledge/body.mtl'
    />
    <AssetObject
        id='patchouli-knowledge-hair'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/patchouli-knowledge/hair.obj'
        mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/patchouli-knowledge/hair.mtl'
    />

    <AssetObject
        id='koakuma'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/koakuma/model.obj'
        mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/characters/koakuma/model.mtl'
    />

    <AssetObject
        id='book-opened'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/objects/books/book-opened.obj'
        mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/objects/books/book-opened.mtl'
    />
    <AssetObject
        id='book-closed'
        src='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/objects/books/book-closed.obj'
        mtl='https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/objects/books/book-closed.mtl'
    />

    <AssetImage id="sky" src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/places/sdm-library/materials/Stage1.png" />
    <AssetImage id="ingame-library" src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/images/sdm-library.jpg" />

    <AssetSound id="bgm" src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/audio/sdm-library.mp3" />

    <AssetShader id="hair-shader"
      vertex_src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/shaders/vertex_hair.glsl"
    />
    <AssetShader id="dress-shader"
      vertex_src="https://raw.githubusercontent.com/nostrenz/janusvr-touhou/master/assets/shaders/vertex_dress.glsl"
    />

    <AssetWebSurface id="wiki" src="http://en.touhouwiki.net/wiki/Patchouli_Knowledge" />
  </Assets>
  <Room
  skybox_left_id="sky" skybox_right_id="sky" skybox_front_id="sky" skybox_back_id="sky" skybox_up_id="sky" skybox_down_id="sky"
  locked="true"
  visible="false"
  col="1 0 0"
  pos="0 16 -33"
  fwd="0 0 1">
    <Object id="place-room" collision_id="place-room-collision" fwd="0 0 1" locked="true" lighting="true">

      <Object id="book-opened" fwd="0 0 1" pos="0 1 -3.8" scale="0.7 0.7 0.7" />
      <Object id="book-closed" fwd="0 0 1" pos="-1 1 -4.7" scale="0.6 0.6 0.6" />
      <Object id="book-opened" fwd="0 1 1" pos="-4.5 1 -5" scale="0.7 0.7 0.7" />

	  </Object>

    <Text pos="-2.5 1.8 -5" fwd="0 0 -1" >Patchouli Knowledge</Text>
    <Object
      pos="-2.5 0 -5"
      id="patchouli-knowledge-body"
      collision_radius="0.5"
      fwd="0 0 -1"
      lighting="false"
      locked="true"
    />
    <Object
      pos="-2.5 0 -5"
      id="patchouli-knowledge-hair"
      collision_radius="0.5"
      fwd="0 0 -1"
      lighting="false"
      locked="true"
      shader_id="hair-shader"
    />
    <!-- Locked="true" girl! Ahah... -->

    <Text pos="-7 8.8 5" fwd="0 0 -1" >Koakuma</Text>
    <Object pos="-7 6.9 5" id="koakuma" collision_radius="0.5" fwd="-1 0 -1" lighting="false" />

    <Object id="plane" locked="true" fwd="0 1 -1" pos="-4.5 1.11 -5.11" scale="0.82 0.67 1" cull_face="none" collision_id="plane" websurface_id="wiki" />
    <Image id="ingame-library" pos="-2.5 16 -30" fwd="0 1 -1" />
    <Object id="place-lights" locked="true" scale="0.7 0.7 0.7" lighting="true" />
    <Sound id="bgm" loop="true" rect="-999 999 999 -999" />
  </Room>
</FireBoxRoom>
